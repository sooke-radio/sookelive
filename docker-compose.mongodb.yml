services:
  mongodb:
    image: mongo:7.0
    container_name: sookelive-mongodb
    networks:
      - sookelive-network
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    env_file:
      - .secrets/.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    # No ports exposed - only accessible via container network

networks:
  sookelive-network:
    driver: bridge
    name: sookelive-network
    external: false

volumes:
  mongodb_data:
  mongodb_config:

